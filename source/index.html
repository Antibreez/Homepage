<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="/fonts/ptsans.woff2" as="font" crossorigin>
    <link rel="preload" href="/fonts/ptsansbold.woff2" as="font" crossorigin>
    <title>Title</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container  container">
        <h1 class="header__title">Антон Киян</h1>
        <p class="header__desc">Фронтенд-разработчик</p>
      </div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__img-block">
          <img class="profile__img" src="img/akiyan.jpg" alt="Антон Киян">
        </div>
        <div class="profile__socials">
          <ul class="profile__socials-list">
            <li class="profile__socials-item">
              <a href="https://www.instagram.com/antibreezzz/">
                <svg><use xlink:href="img/sprite.svg#inst"></use></svg>
              </a>
            </li>
            <li class="profile__socials-item">
              <a href="https://github.com/Antibreez">
                <svg><use xlink:href="img/sprite.svg#github"></use></svg>
              </a>
            </li>
            <li class="profile__socials-item">
              <a href="https://www.facebook.com/anton.kiyan">
                <svg><use xlink:href="img/sprite.svg#fb"></use></svg>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script src="js/main.min.js"></script>
  </body>
</html>
